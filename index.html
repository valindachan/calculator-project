<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="calculator">
      <div class="row">
        <button type="button" class="cancel" value="C" onclick="calc(value)">C</button>
        <div id="display"></div>
      </div>
      <div class="row">
        <button type="button" class="num" value="7" onclick="calc(value)">7</button>
        <button type="button" class="num" value="8" onclick="calc(value)">8</button>
        <button type="button" class="num" value="9" onclick="calc(value)">9</button>
        <button type="button" class="operator" value="/" onclick="calc(value)">/</button>
      </div>
      <div class="row">
        <button type="button" class="num" value="4" onclick="calc(value)">4</button>
        <button type="button" class="num" value="5" onclick="calc(value)">5</button>
        <button type="button" class="num" value="6" onclick="calc(value)">6</button>
        <button type="button" class="operator" value="*" onclick="calc(value)">X</button>
      </div>
      <div class="row">
        <button type="button" class="num" value="1" onclick="calc(value)">1</button>
        <button type="button" class="num" value="2" onclick="calc(value)">2</button>
        <button type="button" class="num" value="3" onclick="calc(value)">3</button>
        <button type="button" class="operator" value="-" onclick="calc(value)">-</button>
      </div>
      <div class="row">
        <button type="button" class="num" value="0" onclick="calc(value)">0</button>
        <button type="button" class="operator" value="." onclick="calc(value)">.</button>
        <button type="button" class="operator" value="=" onclick="calc(value)">=</button>
        <button type="button" class="operator" value="+" onclick="calc(value)">+</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
