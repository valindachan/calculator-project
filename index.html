<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="calculator">
      <div class="row">
        <button type="button" class="cancel" value="C" onclick="calc(this)">C</button>
        <div id="display"></div>
      </div>
      <div class="row">
        <button type="button" class="num" value="7" onclick="calc(this)">7</button>
        <button type="button" class="num" value="8" onclick="calc(this)">8</button>
        <button type="button" class="num" value="9" onclick="calc(this)">9</button>
        <button type="button" class="operator" value="/" onclick="calc(this)">/</button>
      </div>
      <div class="row">
        <button type="button" class="num" value="4" onclick="calc(this)">4</button>
        <button type="button" class="num" value="5" onclick="calc(this)">5</button>
        <button type="button" class="num" value="6" onclick="calc(this)">6</button>
        <button type="button" class="operator" value="*" onclick="calc(this)">X</button>
      </div>
      <div class="row">
        <button type="button" class="num" value="1" onclick="calc(this)">1</button>
        <button type="button" class="num" value="2" onclick="calc(this)">2</button>
        <button type="button" class="num" value="3" onclick="calc(this)">3</button>
        <button type="button" class="operator" value="-" onclick="calc(this)">-</button>
      </div>
      <div class="row">
        <button type="button" class="num" value="0" onclick="calc(this)">0</button>
        <button type="button" class="operator" value="." onclick="calc(this)">.</button>
        <button type="button" class="evaluate" value="=" onclick="calc(this)">=</button>
        <button type="button" class="operator" value="+" onclick="calc(this)">+</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
